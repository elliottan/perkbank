      <div class="col-sm-3">
        <div class="left-container">
          <h3 class="text-center text-primary">Payment Requests</h3>
          <div class="input-group-text inactive" (click)="viewExisting()">Status</div>
          <div class="input-group-text active">New</div>
          <div class="input-group-text inactive" (click)="viewDrafts()">Drafts ({{draftCount}})</div>
        </div>
      </div>
      <div class="col border-left">
        <div class="right-container">
          <div class="text-right text-primary">Welcome, {{name}}!</div>

          <div class="h3 text-left text-primary">New payment request</div>
          <div class="text-left text-primary">What country is your beneficiary from?</div>

          <div class="row">
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem>Action - 1</button>
                  <button ngbDropdownItem>Another Action</button>
                  <button ngbDropdownItem>Something else is here</button>
                </div>
              </div>
            </div>
          </div>
