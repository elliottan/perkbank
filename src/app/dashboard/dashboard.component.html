<div class="dashboard-container">
  <div class="container">
    <h1 class="text-center text-primary">P.B.</h1>
    <div class="row">
      <div class="col-sm-3">
        <div class="left-container">
          <h3 class="text-center text-primary">Payment Requests</h3>
          <div class="input-group-text active">Status</div>
          <div class="input-group-text inactive" (click)="newPaymentRequest()">New</div>
          <div class="input-group-text inactive" (click)="viewDrafts()">Drafts ({{draftCount}})</div>
        </div>
      </div>
      <div class="col border-left">
        <div class="right-container">
          <div class="text-right text-primary">Welcome, {{name}}!</div>
          <div class="text-right input-group-small-links" (click)="navigateToLoginSelection()">Logout</div>
          
          <div class="section-split"></div>
          <div class="text-left text-primary">At a glance:</div>
          <div class="h3 text-left text-primary">STATUS of payment requests in the last month</div>
          
          <div #alert class="alert fade show" ngClass="{{alertClass}}" role="alert">{{alertMessage}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
