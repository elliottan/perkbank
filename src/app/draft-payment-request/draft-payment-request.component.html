<div class="draft-payment-request-container">
  <div class="container">
    <h1 class="text-center text-primary">P.B.</h1>
    <div class="row">
      <div class="col-sm-3">
        <div class="left-container">
          <h3 class="text-center text-primary">Payment Requests</h3>
          <div class="input-group-text inactive" (click)="viewExisting()">Status</div>
          <div class="input-group-text inactive" (click)="newPaymentRequest()">New</div>
          <div class="input-group-text active">Drafts ({{draftCount}})</div>
        </div>
      </div>
      <div class="col border-left">
        <div class="right-container">
          <div class="text-right text-primary">Welcome, {{name}}!</div>
          <div class="text-right input-group-small-links" (click)="navigateToLoginSelection()">Logout</div>
          <div class="section-split"></div>
          <div class="h3 text-left text-primary">Drafts</div>
          <div class="text-left text-primary">The draft payment request feature is coming soon :)</div>
        </div>
      </div>
    </div>
  </div>
</div>
